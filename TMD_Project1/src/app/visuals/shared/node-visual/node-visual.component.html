<svg:g [attr.transform]="'translate(' + node.x + ',' + node.y + ')'">
    <svg:circle
        tooltip= "User: {{node.name}} Created_at: {{node.timestamp | date: 'medium'}}"
        placement="top"
        class="node"
        [attr.fill]="node.color"
        cx="0"
        cy="0"
        [attr.r]="node.r">
    </svg:circle>
    <svg:text
        class="node-name"
        [attr.font-size]="node.fontSize">
        {{node.id}}
    </svg:text>
</svg:g>
