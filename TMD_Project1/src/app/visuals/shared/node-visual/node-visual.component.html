<svg:g [attr.transform]="'translate(' + node.x + ',' + node.y + ')'">
    <svg:a [attr.href]="node.url" target="_blank">
        <svg:circle
            tooltip="User: {{node.name}} Created_at: {{node.timestamp | date: 'medium'}} Content: {{node.text}} URL: {{node.url}}"
            placement="top" class="node" [attr.fill]="node.color" cx="0" cy="0" [attr.r]="node.r">
        </svg:circle>
        <svg:text class="node-name" [attr.font-size]="node.fontSize">
            {{node.linkCount}}
        </svg:text>
    </svg:a>
</svg:g>
